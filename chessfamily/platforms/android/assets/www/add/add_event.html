<html>
    <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Phonegap</title>
         <link href="../css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="../css/style.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        

         <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
         <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
         <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
         <![endif]-->
    </head>
     <body>
        <div class="container">
            <div class="row">
            <div class="col-md-12 bloc_logo">
                    <div class="logo text-center">
                        <img src="../image/logo.jpg" class="img-responsive center-block" width="150">
                        <b class="texte_logo text-uppercase text-center">chess family</b>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="champ">
                     <div class="inscriok"></div>
                       <form  id="member_add" action="#">
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="text" name="event_name" id="event_name" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Event Name">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="text" name="organizer_name" id="organizer_name" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Organizer Name">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="text" name="mp" id="mp" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Meeting Place">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="date" name="start_date" id="start_date" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Start Date">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="date" name="end_date" id="end_date" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="End Date">
                            </div>
                            <textarea rows="4" cols="50"  name="description" id="description" class=" select_bloc form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Description"></textarea>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" name="prize" id="prize" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Prize Fund">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="text" name="number" id="number" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Phone Number">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>                              
                              <input type="text" name="website" id="website" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="WebSite">
                            </div>
                            <div class="form-group">
                               <a href="dashboard.html"> <input type="button" id="submit" onclick="myFunction()" value="Submit" class="btn btn-md btn-block btn_index"/></a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>     
        <script src="../js/index.js" type="text/javascript"></script>
        <script src="../js/jquery-2.1.1.min.js"></script>
        <script src="../cordova.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
