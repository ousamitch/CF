<html>
    <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Phonegap</title>
         <link href="css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        
             <script src="js/cordova-2.5.0.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
         <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
         <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
         <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
         <![endif]-->
    </head>
     <body>
        <div class="container">
            <div class="row">
            <div class="col-md-12 bloc_logo">
                    <div class="logo text-center">
                        <img src="image/logo.jpg" class="img-responsive center-block" width="150">
                        <b class="texte_logo text-uppercase text-center">chess family</b>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="champ">
                     <div class="inscriok"></div>
                       <form  id="member_add" action="#">
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              
                              <input type="text" name="name" id="name" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" name="last_name" id="last_name" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Last Name">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="email" name="email" id="email" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Email">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="password" name="password" id="password" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Password">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="password" name="password_conf" id="password_conf" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Password (Confirmation)">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="date" name="birthday" id="birthday" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Birthday">
                            </div>
                            <div class="form-group">
                              <select name="genre" id="genre"class="form-control select_bloc">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <!--<input type="file" name="picture" id="picture" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Email" required="required">-->
                              <button onclick="capturePhoto();" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">Capture Photo</button>
                              <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">From Photo
                              Library</button><br>
                              <img id="image" src="" style="display:none;width:100%;">
                            </div>
                            <div class="form-group">
                               <a href="dashboard.html"> <input type="button" id="submit" onclick="myFunction()" value="Submit" class="btn btn-md btn-block btn_index"/></a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>     
    <script src="js/jquery-2.1.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
